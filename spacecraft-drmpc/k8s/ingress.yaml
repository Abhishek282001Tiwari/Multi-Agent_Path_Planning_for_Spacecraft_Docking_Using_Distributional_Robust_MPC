apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spacecraft-ingress
  namespace: spacecraft-sim
  labels:
    app: spacecraft-drmpc
    version: v1.0.0
    component: ingress
  annotations:
    # Ingress Controller Configuration
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    
    # Rate Limiting
    nginx.ingress.kubernetes.io/rate-limit-connections: "20"
    nginx.ingress.kubernetes.io/rate-limit-requests: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    
    # Timeouts and Body Size
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/client-body-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    
    # Load Balancing
    nginx.ingress.kubernetes.io/load-balance: "ewma"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$request_uri"
    
    # Security Headers
    nginx.ingress.kubernetes.io/add-base-url: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization, X-Requested-With"
    
    # SSL Configuration
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    cert-manager.io/acme-challenge-type: "http01"
    
    # Authentication
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: spacecraft-auth
    nginx.ingress.kubernetes.io/auth-realm: "Spacecraft Simulation Access"
    
    # Custom Error Pages
    nginx.ingress.kubernetes.io/custom-http-errors: "404,503"
    nginx.ingress.kubernetes.io/default-backend: spacecraft-error-pages
    
    # Monitoring
    nginx.ingress.kubernetes.io/enable-opentelemetry: "true"
    nginx.ingress.kubernetes.io/opentelemetry-operation-name: spacecraft_request
    
spec:
  tls:
  - hosts:
    - spacecraft-sim.example.com
    - api.spacecraft-sim.example.com
    - monitor.spacecraft-sim.example.com
    secretName: spacecraft-tls-cert
  
  rules:
  - host: spacecraft-sim.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: spacecraft-drmpc
            port:
              number: 80
      
      - path: /api/v1
        pathType: Prefix
        backend:
          service:
            name: spacecraft-drmpc
            port:
              number: 80
      
      - path: /health
        pathType: Exact
        backend:
          service:
            name: spacecraft-drmpc
            port:
              number: 80
      
      - path: /metrics
        pathType: Exact
        backend:
          service:
            name: spacecraft-drmpc
            port:
              number: 8080
  
  - host: api.spacecraft-sim.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: spacecraft-drmpc
            port:
              number: 80
      
      - path: /grpc
        pathType: Prefix
        backend:
          service:
            name: spacecraft-drmpc
            port:
              number: 9090
  
  - host: monitor.spacecraft-sim.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
      
      - path: /prometheus
        pathType: Prefix
        backend:
          service:
            name: prometheus
            port:
              number: 9090

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spacecraft-websocket-ingress
  namespace: spacecraft-sim
  labels:
    app: spacecraft-drmpc
    version: v1.0.0
    component: websocket-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    
    # WebSocket Configuration
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-set-headers: |
      Connection "upgrade"
      Upgrade "$http_upgrade"
    nginx.ingress.kubernetes.io/websocket-services: "spacecraft-websocket"
    
    # Session Affinity for WebSocket
    nginx.ingress.kubernetes.io/session-cookie-name: "spacecraft-session"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "86400"
    nginx.ingress.kubernetes.io/session-cookie-path: "/"
    
    # WebSocket Timeouts
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    
spec:
  tls:
  - hosts:
    - ws.spacecraft-sim.example.com
    secretName: spacecraft-tls-cert
  
  rules:
  - host: ws.spacecraft-sim.example.com
    http:
      paths:
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: spacecraft-websocket
            port:
              number: 8080
      
      - path: /live
        pathType: Prefix
        backend:
          service:
            name: spacecraft-websocket
            port:
              number: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: spacecraft-websocket
  namespace: spacecraft-sim
  labels:
    app: spacecraft-websocket
    version: v1.0.0
    component: websocket
spec:
  type: ClusterIP
  ports:
  - name: websocket
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: spacecraft-drmpc
    component: websocket

---
apiVersion: v1
kind: Service
metadata:
  name: spacecraft-error-pages
  namespace: spacecraft-sim
  labels:
    app: spacecraft-error-pages
    version: v1.0.0
    component: error-pages
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: spacecraft-error-pages

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spacecraft-error-pages
  namespace: spacecraft-sim
  labels:
    app: spacecraft-error-pages
    version: v1.0.0
    component: error-pages
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spacecraft-error-pages
  template:
    metadata:
      labels:
        app: spacecraft-error-pages
        version: v1.0.0
        component: error-pages
    spec:
      containers:
      - name: error-pages
        image: nginx:alpine
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - name: error-pages-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: error-pages-content
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: error-pages-config
        configMap:
          name: error-pages-config
      - name: error-pages-content
        configMap:
          name: error-pages-content

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: error-pages-config
  namespace: spacecraft-sim
  labels:
    app: spacecraft-error-pages
    version: v1.0.0
    component: error-pages-config
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    
    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        
        server {
            listen 8080;
            server_name localhost;
            
            error_page 404 /404.html;
            error_page 503 /503.html;
            error_page 500 502 504 /50x.html;
            
            location = /404.html {
                root /usr/share/nginx/html;
                internal;
            }
            
            location = /503.html {
                root /usr/share/nginx/html;
                internal;
            }
            
            location = /50x.html {
                root /usr/share/nginx/html;
                internal;
            }
            
            location / {
                return 404;
            }
        }
    }

